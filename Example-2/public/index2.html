<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <div class="flex" style="width: 40%; margin: 50px auto">
      <div class="flex-none w-48 relative">
        <img
          class="absolute inset-0 w-full h-full object-cover"
          src="https://assets.myntassets.com/h_1440,q_90,w_1080/v1/assets/images/4923944/2018/11/2/b0e1a9e4-12a2-48d8-87f5-5e0e10e5f2a51541159298909-HRX-by-Hrithik-Roshan-Men-Black-Solid-Sporty-Jacket-2921541159298787-1.jpg"
          alt=""
        />
      </div>

      <form class="flex-auto p-6">
        <div class="flex flex-wrap">
          <h1 class="flex-auto text-xl font-semibold">
            Classic Utility Jacket
          </h1>

          <div class="text-xl font-semibold text-gray-500">â‚¹590.00</div>

          <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2">
            In stock
          </div>
        </div>

        <div class="flex items-baseline mt-4 mb-6">
          <div class="space-x-2 flex">
            <label>
              <input
                class="w-9 h-9 flex items-center justify-center"
                type="text"
                name="size"
                type="radio"
                value="xs"
                checked
              />
              XS
            </label>

            <label>
              <input
                class="w-9 h-9 flex items-center justify-center"
                type="text"
                name="size"
                type="radio"
                value="s"
                checked
              />
              S
            </label>

            <label>
              <input
                class="w-9 h-9 flex items-center justify-center"
                type="text"
                name="size"
                type="radio"
                value="m"
                checked
              />
              M
            </label>

            <label>
              <input
                class="w-9 h-9 flex items-center justify-center"
                type="text"
                name="size"
                type="radio"
                value="l"
                checked
              />
              L
            </label>

            <label>
              <input
                class="w-9 h-9 flex items-center justify-center"
                type="text"
                name="size"
                type="radio"
                value="xl"
                checked
              />
              Xl
            </label>
          </div>
          <div class="ml-auto text-sm text-gray-500 underline">Size Guide</div>
        </div>

        <div class="flex space-x-3 mb-4 text-sm font-medium">
          <div class="flex-auto flex space-x-3">
            <button
              class="
                w-1/2
                flex
                items-center
                justify-center
                rounded-md
                bg-black
                text-white
              "
              type="submit"
            >
              Buy now
            </button>
            <button
              class="
                w-1/2
                flex
                items-center
                justify-center
                rounded-md
                border border-gray-300
              "
              type="button"
            >
              Add to cart
            </button>
          </div>

          <button
            class="
              flex-none flex
              items-center
              justify-center
              w-9
              h-9
              rounded-md
              text-gray-400
              border border-gray-300
            "
            type="button"
            aria-label="like"
          >
            <svg width="20" height="20" fill="currentColor">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              />
            </svg>
          </button>
        </div>
        <p class="text-sm text-gray-500">
          Free shipping on all continental US orders.
        </p>
      </form>
    </div>
  </body>
</html>
